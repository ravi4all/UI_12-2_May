<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        h2 {
            display: inline;
        }
        p {
            display: inline;
        }
        a {
            display: block;
        }
        ul li {
            display: inline;
            margin: 0px 10px;
            width: 15%;
            background-color: darkgrey;
        }
        ul li a {
            display: inline;
        }
    </style>
</head>
<body>

<h1>Display - Block And Inline</h1>

<h2>Block Level tag</h2>

<h2>This is also block level</h2>

<div>
    <p>This paragraph is also block level element</p>
    <p>This paragraph is also block level element</p>
</div>

<a href="#">This is a link</a>
<a href="#">This is also a link</a>
<a href="#">This is also a link</a>

<ul>
    <li><a href="#">Item_1</a></li>
    <li><a href="#">Item_2</a></li>
    <li><a href="#">Item_3</a></li>
    <li><a href="#">Item_4</a></li>
    <li><a href="#">Item_5</a></li>
    <li><a href="#">Item_6</a></li>
    <li><a href="#">Item_7</a></li>
</ul>

</body>
</html>
