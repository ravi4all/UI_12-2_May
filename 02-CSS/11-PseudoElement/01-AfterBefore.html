<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        h1 {
            position: relative;
        }
        h1:after {
            content: "";
            border: 2px solid red;
            width: 70%;
            position: absolute;
            top: 20px;
            left: 20%;
        }
        p:before {
            content: "Read More";
        }
    </style>
</head>
<body>

<h1>After Before</h1>

<p>This is a paragraph</p>
<p>This is a paragraph</p>
<p>This is a paragraph</p>
<p>This is a paragraph</p>
<p>This is a paragraph</p>
<p>This is a paragraph</p>

</body>
</html>
