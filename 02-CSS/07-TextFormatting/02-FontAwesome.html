<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <style>
        h1 i {
            color: red;
        }
        a {
            text-decoration: none;
        }
        a:hover {
            color: #000;
        }
        ul li {
            font-size: 20px;
            height: 20px;
            width: 40px;
            padding: 10px 0px;
            margin-bottom: 10px;
            text-align: center;
            list-style: none;
        }
        li a {
            color: #ffffff;
        }
        li.fb {
            background-color: #3b5998;
        }
        li.tw {
            background-color: #0084b4;
        }
        li.yt {
            background-color: #bb0000;
        }
        li.link {
            background-color: #0077B5;
        }
        li.ins {
            background-color: #fb3958;
        }
    </style>
</head>
<body>

<h1>Font Awesome <i class="fa fa-thumbs-o-up" aria-hidden="true"></i></h1>

<div>
    <a href="#">Home <i class="fa fa-home" aria-hidden="true"></i></a>
    <a href="#">Messages <i class="fa fa-envelope" aria-hidden="true"></i></a>
    <a href="#">Notifications <i class="fa fa-globe" aria-hidden="true"></i></a>
    <a href="#">Sign In <i class="fa fa-sign-in" aria-hidden="true"></i></a>
    <a href="#">Contact <i class="fa fa-phone" aria-hidden="true"></i></a>
</div>

<ul>
    <li class="fb"><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
    <li class="tw"><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
    <li class="yt"><a href="#"><i class="fa fa-youtube" aria-hidden="true"></i></a></li>
    <li class="link"><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
    <li class="ins"><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
</ul>

</body>
</html>
