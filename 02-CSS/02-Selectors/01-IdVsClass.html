<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .class_1 {
            height: 200px;
            background-color: burlywood;
        }
        #div_1 {
            height: 100px;
            width: 300px;
            background-color: coral;
        }
        #div_2 {
            width: 500px;
        }
        #div_3 {
            width: 700px;
        }
        .image {
            height: 300px;
            width: 300px;
        }
    </style>
</head>
<body>

<h1>Selectors : ID Vs Class</h1>

<div id="div_1" class="class_1">
    <p>Hello this paragraph is inside Div ID - div_1</p>
</div>
<div id="div_2" class="class_1">
    <p>Hello this paragraph is inside Div ID - div_2</p>
</div>
<div id="div_3" class="class_1">
    <p>Hello this paragraph is inside Div ID - div_3</p>
</div>

</html>
