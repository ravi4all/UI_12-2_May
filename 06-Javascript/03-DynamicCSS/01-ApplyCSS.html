<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            height: 200px;
            width: 300px;
            background-color: #0080c3;
        }
    </style>
    <script>
        function change_css(){
            a = document.getElementById("div_1");
            a.style.background = "green";
        }
    </script>
</head>
<body>

<h1>Dynamic CSS</h1>

<div id="div_1">

</div>

<button onclick="change_css()">Click Me</button>

</body>
</html>
