<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function greet(){
            a = document.getElementById('box_1').value;
            window.alert("Hello"+a);
        }
    </script>
</head>
<body>

<h1>Greet App</h1>

<input type="text" placeholder="Enter Name" id="box_1"/>
<button onclick="greet()">Click Me</button>

</body>
</html>
