<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="validate.js"></script>
</head>
<body>

<h1>Registration Form</h1>


    <table>
        <tr>
            <td>Enter Name</td>
            <td><input type="text" placeholder="Enter Name" id="box_1"/></td>
            <td><span id="error_1"></span></td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td><input type="password" placeholder="Enter Password" id="box_2"/></td>
            <td><span id="error_2"></span></td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td><input type="password" placeholder="Confirm Password" id="box_3"/></td>
            <td><span id="error_3"></span></td>
        </tr>
        <tr>
            <td>Enter Email</td>
            <td><input type="email" placeholder="Enter Email" id="box_4"/></td>
            <td><span id="error_4"></span></td>
        </tr>
        <tr>
            <td><button id="btn">Register</button></td>
            <td><input type="reset"/></td>
        </tr>
    </table>


<ul id="list">
    <!--<li id="result"></li>-->
</ul>

</body>
</html>
