<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function validate(){
            a = document.getElementById("box_1");
            if(a.value == ""){
                document.getElementById("error").innerHTML = "Cannot leave this field blank";
            }
            else {
                document.getElementById("error").innerHTML = "Fine";
            }
        }
    </script>
</head>
<body>

<h1>Blur Event</h1>

<input type="text" placeholder="Enter Name" id="box_1" onblur="validate()"/>

<span id="error"></span>

</body>
</html>
