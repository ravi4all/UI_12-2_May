<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            border: 1px solid red;
        }
        div img {
            width: 200px;
            height: 200px;
            transition: width 2s, height 5s;
            transition: 2s;
        }
        div:hover img {
            /*width: 400px;
            height: 400px;*/
            transform: scale(2,2);
        }
    </style>
</head>
<body>

<h1>Simple Transition</h1>

<div>
    <img src="../../images/download%20(1).jpg" alt="image"/>
</div>

</body>
</html>
