<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            height: 200px;
            width: 500px;
            background-color: #0080c3;
            transition: 2s;
        }
        div:hover {
            transform: skew(180deg,360deg);
        }
    </style>
</head>
<body>

<h1>Transform : Skew</h1>

<div></div>

</body>
</html>
