<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            height: 200px;
            /*width: 300px;*/
            border: 2px solid red;
            /*transform: translate(150px, 150px);*/
        }
        img  {
            width: 10%;
            transition: 10s;
        }
        div:hover img {
            transform: translate(1000px,0px);
            transition: 10s;
        }
    </style>
</head>
<body>
