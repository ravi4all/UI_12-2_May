<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            height: 200px;
            width: 300px;
            border: 2px solid #0084b4;
            overflow: hidden;
        }
        img {
            width: 100%;
            transition: 10s;
        }
        div:hover img {
            transform: scale(2,1);
            transition: 10s;
        }
    </style>
</head>
<body>

<h1>Transform : Scale</h1>

<div>
    <img src="../../WebImages/WebImages/0c84c1948d7b32787aa6fa565505dacc_view.jpg" alt="image"/>
</div>

</body>
</html>
