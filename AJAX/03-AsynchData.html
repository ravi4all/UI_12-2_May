<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../Jquery/Jquery/jquery-3.1.1.js"></script>
    <script>
        /* Print in a Synchronous Manner*/
        console.log("Synch Call Demo");
        console.log("First ");
        console.log("second");
        console.log("third");
        <!-- Example of Asynchronous Calls -->
        console.log("Asynch Demo");
        console.log("First");
        $.get("demo.html",function(data){
            console.log("Second");
            $("body").html(data);
        });
        console.log("Third");
    </script>
</head>

</body>
</html>
