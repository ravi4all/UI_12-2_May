<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   

<h2>Retrieve data from XML file</h2>

<p>Status: <span id="status"></span></p>
<p>Status text: <span id="statusText"></span></p>
<p>Response: <span id="responseText"></span></p>

<button onclick="loadDoc('demo.xml')">Get data from XML</button>

<script>
function loadDoc(url) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById('status').innerHTML = this.status;
      document.getElementById('statusText').innerHTML = this.statusText;
      document.getElementById('responseText').innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", url, true);
  xhttp.send();
}
</script>
    
</body>
</html>
