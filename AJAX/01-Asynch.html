<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browser Scheduler</title>
    <script>


        function doStart(){
            document.getElementById("divMessages").innerHTML += "Start" + "<br/>"

            setTimeout(doWork,5000);
            document.getElementById("divMessages").innerHTML += "End" + "<br/>"
        }
        function doWork(){
            for(var i=0;i<10000;i++)
                for(var j=0;j<10000;j++)
                    for(var k=0;k<100;k++){
                    }
            document.getElementById("divMessages").innerHTML += "Processing Done" + "<br/>"
        }


    </script>
</head>
<body>
<input type="text" name="" id="">
<input type="button" value="Do Work" id="btnDoWork" onclick="doStart()">
<div id="divMessages"></div>
<div>
    <h2>You can perform some actions till then</h2>
    <input type="text" placeholder="Enter name">
</div>
</body>
</html>
